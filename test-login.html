<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>IoT Login Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p>Access Token: ${data.access.substring(0, 50)}...</p>
                        <p>Refresh Token: ${data.refresh.substring(0, 50)}...</p>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>üîó Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
